<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" type="button" (click)="onNewRecipe()">New Recipe</button>
    <hr>
  </div>
  <div class="col-md-12">
    <div class="list-group">
      <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index" [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
